 
<html>
 
<head>
<style>
.container {
  display: flex;
  height:100%;
  width:100%;
  gap:1%;
}
 
.sidebar {
  width: 20%;
  height:100%;
  background-color:CornflowerBlue;
}
 
.content {
  flex: 1;
  background-color:Aqua;
}
 
.menu-item {
  cursor: pointer;
}
 
.item {
  display: none;
  width:78%;
}
 
.item.active {
  display: block;
}
 
</style>
 
</head>
<body>
<div class="container">
  <div class="sidebar">
    <ul>
      <li class="menu-item">项目简介</li>
      <li class="menu-item">物联网的定义</li>
      <li class="menu-item">物联网的组成</li>
      <li class="menu-item">物联网的发展历程</li>
    </ul>
  </div>
  
  <div class="content">
    <div class="item" id="item1">
       <h1>项目简介</h1>
       <p>
          　　各位评委好，当今科技发展迅速，其中的一个重大成果就是网络，物联网是网络中的一个重要组成部分，所以，我们组对物联网开展了研究性学习。过程如下：<br>
          　　我们先在网上查找资料，了解物联网的历史和工作方式，然后结合生活加深理解，最后搭建网站进行汇报。<br>
          　　请评委老师们点击左侧边栏继续浏览
       </p>
    </div>
    <div class="item" id="item2">内容2</div>
    <div class="item" id="item3">内容3</div>
    <div class="item" id="item4">内容4</div>
  </div>
   
  
<script>
    const menuItems = document.querySelectorAll('.menu-item');
    const items = document.querySelectorAll('.item');
    
    menuItems.forEach(function(item, index) {
      item.addEventListener('click', function() {
        // 移除所有栏目的 active 类
        menuItems.forEach(function(item) {
          item.classList.remove('active');
        });
        // 移除所有内容区域的 active 类
        items.forEach(function(item) {
          item.classList.remove('active');
        });
        // 给被点击的栏目添加 active 类
        item.classList.add('active');
        // 显示对应的内容区域
        items[index].classList.add('active');
      });
    });
    
    
    </script>
</body>
 
 
</html>
